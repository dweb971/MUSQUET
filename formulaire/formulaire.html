<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire d'inscription</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" placeholder="NOM" aria-label="NOM">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="PRÉNOM" aria-label="PRÉNOM">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" placeholder="CIN" aria-label="CIN">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="DATE DE NAISSANCE" aria-label="DATE DE NAISSANCE">
      </div>
    </div>
 
  <div class="row">
    <div class="col-6">
      <select class="form-select" aria-label="Default select example">
        <option selected>SEXE</option>
        <option value="1">H</option>
        <option value="2">F</option>
      </select>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <input type="text" class="form-control" placeholder="TÉLÉPHONE PORTABLE" aria-label="TÉLÉPHONE PORTABLE">
    </div>
    <div class="col-6">
      <input type="text" class="form-control" placeholder="E-MAIL" aria-label="E-MAIL">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input type="text" class="form-control" placeholder="ADRESSE" aria-label="ADRESSE">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">

    </div>
       <div class="col-6">
        <button type="button" class="btn btn-primary btn-lg">ENREGISTRER ET SUIVANT</button>
       </div>
  </div>
</div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
